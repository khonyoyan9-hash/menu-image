<!DOCTYPE html>

<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Menu Images</title>
<style>
    body {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        align-items: flex-start;
        background-color: #f8f8f8;
        font-family: Arial, sans-serif;
        padding: 10px;
        margin: 0;
    }

    .image-box {
        margin: 10px;
        border: 2px solid #ccc;
        border-radius: 8px;
        overflow: hidden;
        flex: 1 1 200px; 
        max-width: 300px;
        min-width: 150px;
        height: auto;
        box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        background-color: #fff;
    }

    .image-box img {
        width: 100%;
        height: auto;
        display: block;
        object-fit: cover;
    }

    @media (max-width: 600px) {
        .image-box {
            flex: 1 1 100%;
            max-width: 100%;
        }
    }
</style>
</head>
