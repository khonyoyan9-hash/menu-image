.gallery {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
    gap: 20px;
    max-width: 1400px;
    margin: auto;
    padding: 20px;
}
.gallery img {
    width: 100%;

    object-fit: cover;

    box-shadow: 0 6px 15px rgba(0,0,0,0.8);

    transition: transform 0.3s ease, box-shadow 0.3s ease;
}
.gallery img:hover {

    box-shadow: 0 12px 30px rgba(0,0,0,1);
}
footer {

    padding: 20px;

    color: #FFFACD;
    background: rgba(0,0,0,0.9);
    box-shadow: 0 -4px 10px rgba(0,0,0,0.5);
}
#lightbox {
    position: fixed;
    top: 0; left: 0;
    width: 100%; height: 100%;
    display: none;
    justify-content: center;
    align-items: center;
    z-index: 1000;
    overflow: hidden;
    background: rgba(0,0,0,0.95);
}
.lb-img {
    position: absolute;
    max-width: 90%;
    max-height: 80%;
    border-radius: 12px;
    border: 3px solid #FFFACD;
    box-shadow: 0 8px 25px rgba(255,250,205,0.5);
    transition: transform 0.3s ease, filter 0.3s ease, opacity 0.3s ease;
    touch-action: none;
    cursor: grab;
}
#prev, #next {
    filter: blur(6px) brightness(0.5);
    width: 60%;
    max-height: 60%;
    z-index: 0;
}
#prev { transform: translateY(-110%); }
#next { transform: translateY(110%); }
#current { z-index: 1; transform: translateY(0); }
</style>

<div id="lightbox">
    <img class="lb-img" id="prev" src="" alt="Previous Photo">
    <img class="lb-img" id="current" src="" alt="Current Photo">
    <img class="lb-img" id="next" src="" alt="Next Photo">
</div>

<script>
    const images = document.querySelectorAll('.gallery img');
    const lightbox = document.getElementById('lightbox');
    const currentImg = document.getElementById('current');
    const prevImg = document.getElementById('prev');
    const nextImg = document.getElementById('next');
    
    let currentIndex = 0;
    let startY = 0, startX = 0, isDragging = false, deltaY = 0;
    let scale = 1, startDistance = 0;
    let isPanning = false, panX = 0, panY = 0, lastX = 0, lastY = 0;
    let isAnimating = false;
    
    // ---------------- UPDATE / RESET ----------------
    function updateLightbox(){
        currentImg.src = images[currentIndex].src;
        const prevIndex = (currentIndex - 1 + images.length) % images.length;
        const nextIndex = (currentIndex + 1) % images.length;
        prevImg.src = images[prevIndex].src;
        nextImg.src = images[nextIndex].src;
        prevImg.style.transform = 'translateY(-110%)';
        nextImg.style.transform = 'translateY(110%)';
        resetTransform();
    }
    function resetTransform(){
        scale = 1;
        panX = panY = 0;
        applyTransform();
    }
    function applyTransform(){
        currentImg.style.transform = `translate(${panX}px, ${panY + deltaY}px) scale(${scale})`;
    }
    
    // ---------------- OPEN / CLOSE ----------------
    function openLightbox(index){
        currentIndex = index;
        updateLightbox();
        lightbox.style.display = 'flex';
    }
    function closeLightbox(){ lightbox.style.display = 'none'; }
    
    // ---------------- NEXT / PREV ----------------
    function showNext(){
        if(isAnimating) return;
        isAnimating = true;
        currentIndex = (currentIndex + 1) % images.length;
        animateSlide(-100);
    }
    function showPrev(){
        if(isAnimating) return;
        isAnimating = true;
        currentIndex = (currentIndex - 1 + images.length) % images.length;
        animateSlide(100);
    }
    function animateSlide(offset){
        currentImg.style.transition='transform 0.15s ease';
        currentImg.style.transform = `translateY(${offset}%) scale(${scale})`;
        setTimeout(()=> {
            updateLightbox();
            currentImg.style.transition='none';
            currentImg.style.transform = `translateY(${-offset}%) scale(${scale})`;
            requestAnimationFrame(()=> {
                currentImg.style.transition='transform 0.3s ease';
                currentImg.style.transform=`translateY(0) scale(${scale})`;
            });
            setTimeout(()=> isAnimating = false, 300);
        }, 150);
    }
    
    // ---------------- EVENTS ----------------
    images.forEach((img,i)=> img.addEventListener('click', ()=> openLightbox(i)));
    lightbox.addEventListener('click', e => { if(e.target !== currentImg) closeLightbox(); });
    
    // ---------------- SWIPE UP/DOWN ----------------
    function handleStart(y){ startY = y; isDragging = true; deltaY = 0; currentImg.style.transition='none'; }
    function handleMove(y){ if(!isDragging) return; deltaY = y - startY; applyTransform(); }
    function handleEnd(){
        if(!isDragging) return;
        isDragging = false;
        currentImg.style.transition='transform 0.3s ease';
        const threshold = window.innerHeight / 4;
        if(deltaY < -threshold){ showNext(); }
        else if(deltaY > threshold){ showPrev(); }
        else { deltaY = 0; applyTransform(); }
    }
    
    // ---------------- DOUBLE CLICK / DOUBLE TAP ----------------
    let lastTap = 0;
    currentImg.addEventListener('click', e => {
        const now = Date.now();
        if(now - lastTap < 300){ // double click/tap
            if(scale === 1){ scale = 2; } 
            else { resetTransform(); }
            applyTransform();
        }
        lastTap = now;
    });
    
    // ---------------- DRAG / PAN WHEN ZOOMED ----------------
    function startPan(x, y){
        if(scale > 1){
            isPanning = true;
            lastX = x - panX;
            lastY = y - panY;
            currentImg.style.cursor = "grabbing";
        }
    }
    function movePan(x, y){
        if(isPanning){
            panX = x - lastX;
            panY = y - lastY;
            applyTransform();
        }
    }
    function endPan(){ isPanning = false; currentImg.style.cursor = "grab"; }
    
    // ---------------- MOUSE ----------------
    currentImg.addEventListener('mousedown', e => {
        if(scale > 1) startPan(e.clientX, e.clientY);
        else handleStart(e.clientY);
    });
    window.addEventListener('mousemove', e => {
        if(isPanning) movePan(e.clientX, e.clientY);
        else if(isDragging) handleMove(e.clientY);
    });
    window.addEventListener('mouseup', ()=>{ if(isPanning) endPan(); else handleEnd(); });
    
    // ---------------- TOUCH ----------------
    currentImg.addEventListener('touchstart', e => {
        if(e.touches.length === 2){ 
            startDistance = getDistance(e.touches); 
        } else if(e.touches.length === 1){
            if(scale > 1) startPan(e.touches[0].clientX, e.touches[0].clientY);
            else handleStart(e.touches[0].clientY);
        }
    });
    currentImg.addEventListener('touchmove', e => {
        if(e.touches.length === 2){
            const newDist = getDistance(e.touches);
            let newScale = (newDist / startDistance) * scale;
            newScale = Math.min(Math.max(1, newScale), 3);
            scale = newScale;
            applyTransform();
        } else if(e.touches.length === 1){
            if(isPanning){ movePan(e.touches[0].clientX, e.touches[0].clientY); }
            else if(isDragging){ handleMove(e.touches[0].clientY); }
        }
        if(e.touches.length > 0) e.preventDefault();
    });
    currentImg.addEventListener('touchend', e => {
        if(isPanning) endPan();
        else handleEnd();
    });
    
    // ---------------- HELPERS ----------------
    function getDistance(touches){
        const [t1,t2] = touches;
        const dx = t2.clientX - t1.clientX;
        const dy = t2.clientY - t1.clientY;
        return Math.sqrt(dx*dx + dy*dy);
    }
    </script>
